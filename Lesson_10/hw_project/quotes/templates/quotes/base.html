<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Home work 10</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                    Welcome, {{ user.username }}!
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-success me-2">Add quote</a>
                    <a href="{% url 'quotes:add_author' %}" class="btn btn-success me-2">Add author</a>
                    <a href="{% url 'quotes:user_logout' %}" class="btn btn-primary ms-auto">Logout</a>
                    {% else %}
                    <a href="{% url 'quotes:signup' %}" class="btn btn-primary me-2">SignUp</a>
                    <a href="{% url 'quotes:user_login' %}" class="btn btn-primary">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>
    
    {% block content %} {% endblock %}

    </div>
    
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                Quotes by: <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
            </p>
            <p class="copyright">
                Made with <span class="zyte">‚ù§</span> by Python
            </p>
        </div>
    </footer>
    
</body>
</html>
